<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <!-- Student Dashboard -->
    <section class="dashboard-container" style="height: 100vh;">
        <!-- Dashboard Sidebar -->
        <aside class="dashboard-sidebar-container">
            <div class="logo-name">
                <div class="logo-image">
                    <img src="/images/RP-logo.png" alt="Result Portal">
                </div>
                <span class="logo_name">Result Portal</span>
            </div>
            <div class="menu-items">
                <ul class="sidebar-items">
                    <li><a href="#" id="view-results-btn">
                        <i class="fa-solid fa-square-poll-horizontal title-icon"></i>
                        <span>View Results</span>
                    </a></li>
                    <li><a href="#" id="download-result-btn">
                        <i class="fa-solid fa-file-arrow-down title-icon"></i>
                        <span>Download Result Slip</span>
                    </a></li>
                    <li><a href="#" id="print-result-btn">
                        <i class="fa-solid fa-print title-icon"></i>
                        <span>Print</span>
                    </a></li>
                    <li><a href="#" id="view-history-btn">
                        <i class="fa-solid fa-clock-rotate-left title-icon"></i>
                        <span>View Academic History</span>
                    </a></li>
                </ul>
                <ul class="logout-mod">
                    <li><a href = "/logout" id="logout-button">
                        <i class="fa-solid fa-arrow-right-from-bracket title-icon"></i>
                        <span>Logout</span>
                    </a></li>
                </ul>   
            </div>
        </aside>

        <!-- Main Content -->
        <section class="dashboard-main-content">
            <div class="main-content-header">
                <div class="profile">
                    <i class="fa-solid fa-list-ul sidebar-toggle"></i>
                    <span class="admin-title">Student Dashboard</span>
                    <p class="profile-pic"><i class="fa-solid fa-user"></i></p>
                </div>
                <div class="welcome-message">
                    <h2>Personal Information</h2>
                    <div class="user-welcome-message" id="welcome-message"></div>
                </div>
              </div>

            <!-- Result Search Form -->
            <div class="result-form-container" id="search-results-section" style="display: none;">
                <p>Please select a year and term to search for results:</p>
                <form action="" class="search-form" id="search-form">
                    <div class="search-inputs">
                        <select name="year" id="search-year" required>
                            <option value="">Select Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                        <select name="term" id="search-term" required>
                            <option value="">Select Term</option>
                            <option value="1">Term 1</option>
                            <option value="2">Term 2</option>
                            <option value="3">Term 3</option>
                        </select>
                        <div class="search-btn-container">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                            <input type="submit" value="Search" class="search-btn" id="search-btn">
                        </div>
                    </div>
                </form>
            </div>
            
            
            <div id="loading-spinner" style="display:none;">Loading...</div>
            <div id="results-container"></div>            
        </section>
    </section>

    <script src="/scripts/script.js"></script>
</body>
</html>
