<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent-login</title>
    <link rel="stylesheet" href="/SRC/styles/headerstyle.css">
</head>
<body>

        <!-- Nav-bar at the top -->
        <nav class="navbar">
            <div class="logo-container">
                <a href="/index.html"><img src="/public/images/RP-logo.png" alt="Result Portal Logo" class="logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/SRC/html/contact.html">Contact Us</a></li>
            </ul>
        
        </nav>

    <!-- Teacher Login form -->
    <div class="form-container">
        <div class="login-option-container">
            <ul class="login-option">
                <li><a href="/SRC/html/login/studentlogin.html">Student</a></li>
                <li><a href="/SRC/html/login/parentlogin.html">Parent</a></li>
                <li class="login-active"><a href="/SRC/html/login/teacherlogin.html">Teacher</a></li>
                <li><a href="/SRC/html/login/adminlogin.html">Admin</a></li>
            </ul>
        </div>
    
        <form id="student-form" class="student-login-form" action="">
            <div class="form-heading">
                <h3>Login As Teacher</h3>
            </div>
    
            <div class="row">
                <div class="column-1">
                    <label for="username">Username</label>
                </div>
    
                <div class="column-2">
                    <input type="email" placeholder="username" name="username">
                </div>
            </div>
    
            <div class="row">
                <div class="column-1">
                    <label for="password">Password</label>
                </div>
                
                <div class="column-2">
                    <input type="password" placeholder="Password" name="password">
                </div>
            </div>
    
            <div class="submit-btn">
                <input type="submit" value="Login">
            </div>
    
            <div class="other-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me"><label for="remembeer-me">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
