<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result-portal login</title>
    <link rel="stylesheet" href="/public/styles/headerstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Nav-bar at the top -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="/index.html"><img src="/public/images/RP-logo.png" alt="Result Portal Logo" class="logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/public/html/contact.html">Contact Us</a></li>
        </ul>
    </nav>
  
    
    <!--Student login form-->
<div class="form-container">
    <div class="login-option-container">
        <ul class="login-option">
            <li class="activelogin"><a href="/public/html/login/studentlogin.html">Student</a></li>
            <li><a href="/public/html/login/parentlogin.html">Parent</a></li>
            <li><a href="/public/html/login/teacherlogin.html">Teacher</a></li>
            <li><a href="/public/html/login/adminlogin.html">Admin</a></li>
        </ul>
    </div>

    <form id="student-login-form" class="student-login-form">
        <div class="form-heading">
            <h3>Login As Student</h3>
        </div>

        <div class="row">
            <div class="column-1">
                <label for="username">Username</label>
            </div>

            <div class="column-2">
                <input type="text" placeholder="username" name="username" id="username" required>
            </div>
        </div>

        <div class="row">
            <div class="column-1">
                <label for="password">Password</label>
            </div>
            
            <div class="column-2">
                <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
        </div>

        <div class="submit-btn">
            <input type="submit" value="Login" id="submit">
        </div>

        <div id="student-error-message" class="error-message"></div>

        <div class="other-options">
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me"><label for="remember-me">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="">Forgot Password</a>
            </div>
        </div>
    </form>
</div>

<script src="/public/scripts/studentlogin.js">
</script><script src="/public/scripts/dashboard.js"></script>

</body>
</html>
