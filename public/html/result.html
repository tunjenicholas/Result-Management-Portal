<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student results</title>
    <link rel="stylesheet" href="/public/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Student Dashboard -->
    <Section class="dashboard-container" style="height: 100vh;">
      <!-- Dashboard Side-Bar nav -->
      <aside class="dashboard-sidebar-container">
        <div class="logo-name">
          <div class="logo-image">
              <img src="/public/images/RP-logo.png" alt="Result Portal">
          </div>
           <span class="logo_name">Result Portal</span>
       </div>
        <div class="menu-items">
          <ul class="sidebar-items">
            <li><a href="">
              <i class="fa-solid fa-square-poll-horizontal title-icon"></i>
              <span>View Results</span>
            </a></li>
            <li><a href="">
              <i class="fa-solid fa-file-arrow-down title-icon"></i>
              <span>Download Result Slip</span>
            </a></li>
            <li><a href="">
              <i class="fa-solid fa-print title-icon"></i>
              <span>Print</span>
            </a></li>
            <li><a href="">
              <i class="fa-solid fa-clock-rotate-left title-icon"></i>
              <span>View Academic History</span>
            </a></li>
            <li><a href="">
              <i class="fa-solid fa-bell title-icon"></i>
              <span>Notification</span>
            </a></li>
            <li><a href="/Dashboard/student.html">
              <i class="fa-solid fa-gear title-icon"></i>
              <span>Profile Management</span>
            </a></li>
          </ul> 
        </div>
       
      </aside>

      <!-- main content -->
      <section class="dashboard-main-content">
          <div class="profile">
              <i class="fa-solid fa-list-ul sidebar-toggle"></i>
              <p class="profile-pic"><a href="/Dashboard/student.html"><i class="fa-solid fa-user"></i></a></i></p>
          </div>

          <div class="result-form-container">
              <p>Please select a year and term to search for results:</p>

              <form action="" class="Search-form">
                <div class="search-inputs">
                  <select name="year" id="year" required>
                    <option value="">Select Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                  </select>
                  <select name="term" id="term" required>
                    <option value="">Select Term</option>
                    <option value="2024">Term 1</option>
                    <option value="2023">Term 2</option>
                    <option value="2022">Term 3</option>
                  </select>
                  <div class="search-btn-container">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="submit" value="Search" class="search-btn">
                  </div>
                </div>
              </form>
          </div>
          <div class="main-content"></div>
      </section>
  </Section>
<script type="text/javascript" src="/public/scripts/script.js"></script>
</body>
</html>
