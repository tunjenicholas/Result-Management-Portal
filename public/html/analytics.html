<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminDashboard.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.dashboard-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.dashboard-header {
    width: 100%;
    padding: 20px;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dashboard-header h1 {
    margin: 0;
}

.dashboard-nav {
    width: 100%;
    background-color: #444;
}

.dashboard-nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

.dashboard-nav a {
    color: #fff;
    text-decoration: none;
    padding: 15px 20px;
    display: block;
}

.dashboard-main {
    padding: 20px;
    width: 90%;
    max-width: 1200px;
    background-color: #fff;
    margin-top: 10px;
    border-radius: 8px;
}

.dashboard-section {
    margin-bottom: 40px;
}

.form-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.form-container input,
.form-container select,
.form-container textarea,
.form-container button {
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-container {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: left;
}

table th {
    background-color: #333;
    color: #fff;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 1em;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><a href="#student-management">Student Management</a></li>
                <li><a href="#role-management">Role Management</a></li>
                <li><a href="#notifications">Notifications</a></li>
            </ul>
        </nav>

        <main class="dashboard-main">
            <!-- Student Management Section -->
            <section id="student-management" class="dashboard-section">
                <h2>Student Management</h2>
                
                <!-- Add User Form -->
                <form id="add-user-form" class="form-container">
                    <h3>Add User</h3>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="admission_number" placeholder="Admission No" required>
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="class" placeholder="Class" required>
                    <input type="text" id="class" placeholder="Stream" required>
                    <button type="submit">Add User</button>
                </form>

                <!-- Search and View Students by Class -->
                <div class="search-container">
                    <input type="text" id="search-class" placeholder="Enter Class to Search Students">
                    <button onclick="getStudentsByClass(document.getElementById('search-class').value)">Search</button>
                </div>

                <!-- Students Table -->
                <table id="students-table">
                    <thead>
                        <tr>
                            <th>Admission No</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <!-- Student data will be inserted here dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Role Management Section -->
            <section id="role-management" class="dashboard-section">
                <h2>Role Management</h2>
                
                <!-- Assign Roles Form -->
                <form id="assign-role-form" class="form-container">
                    <h3>Assign Role to User</h3>
                    <input type="text" id="user-username" placeholder="Username" required>
                    <select id="user-role">
                        <option value="student">Student</option>
                        <option value="parent">Parent</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit">Assign Role</button>
                </form>
            </section>

            <!-- Notifications Section -->
            <section id="notifications" class="dashboard-section">
                <h2>Notifications</h2>
                
                <!-- Notifications Form -->
                <form id="notification-form" class="form-container">
                    <h3>Send Notification</h3>
                    <textarea id="notification-message" placeholder="Enter notification message here" required></textarea>
                    <select id="notification-role">
                        <option value="all">All Users</option>
                        <option value="students">Students</option>
                        <option value="parents">Parents</option>
                        <option value="teachers">Teachers</option>
                    </select>
                    <button type="submit">Send Notification</button>
                </form>

                <!-- Notifications Table -->
                <table id="notifications-table">
                    <thead>
                        <tr>
                            <th>Message</th>
                            <th>Role</th>
                            <th>Date Sent</th>
                        </tr>
                    </thead>
                    <tbody id="notifications-table-body">
                        <!-- Notification data will be inserted here dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="studentManagement.js"></script>
    <script src="roleManagement.js"></script>
    <script src="notificationManagement.js"></script>
</body>
</html>
